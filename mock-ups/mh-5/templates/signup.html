{{ define "signup" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign up</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/dist/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/dist/signin.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form>
        <div>
          <a href="/" ><img class="mx-auto d-block mb-4" src="/static/imgs/logo.png" width="300" height="72"></a>
        </div>
        <div class="form-group col-lg-8 mx-auto d-block">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <label for="inputUsername">Username</label>
        <input type="text" id="inputUsername" class="form-control" aria-describedby="UsernameHelp">
        <small id="UsernameHelp" class="form-text text-muted">
          Your username must be ...
        </small>
        <label for="inputPassword5">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        <small id="passwordHelpBlock" class="form-text text-muted">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </small>
        <br>
          <label for="exampleFormControlFile1">Profile Picture</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        <br>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to the Terms and Conditions</label>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
        </div>
      </form>
    </div>
  </body>
</html>
{{ end }}
