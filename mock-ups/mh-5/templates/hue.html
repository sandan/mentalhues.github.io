
{{ define "body" }}

<div class="container">

   <div class="row">
     <div class="col text-center my-4 mb-4">
       {{- .UserHue.Title -}}
     </div>
   </div>

  <div class="row">
    <div class="col-lg-3">
      <div class="card card-profile">
        <div class="card-header" style="background-image: url(/static/imgs/color-splash-red-blue.jpg)"></div>
        <div class="card-block text-xs-center">
          <img class="card-profile-img" src="/static/imgs/butterfly.jpg">
          <h5 class="card-title">{{ .UserHue.User.Name }}</h5>
        </div>
      </div>

    </div>
    <div class="col-lg-6">
      <div id="editor-container">
      </div>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>

</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<!-- Initialize Quill editor -->
<script>
  var Delta = Quill.import('delta');
  var quill = new Quill('#editor-container', {
    modules: {
      toolbar: false
    },
    theme: 'snow'
  });
  quill.setContents(JSON.parse({{- .UserHue.Body -}}));
  quill.enable(false);
</script>

{{ end }}
