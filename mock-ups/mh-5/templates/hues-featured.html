{{ define "featured" }}
  <style>
  .carousel-control-next,
  .carousel-control-prev {
      filter: invert(100%);
  }
  </style>
  <div id="myCarousel" class="carousel slide my-4" data-ride="carousel" data-interval="0">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      {{ range $index, $s := . }}
        {{ if $index | eq 1 }}
        <div class="carousel-item active">
        {{ else }}
        <div class="carousel-item">
        {{ end }}
           <!-- The image should have an illustration art with the title, replace title with author and Body with a snippet -->
          <img class="first-slide mx-auto d-block featured-art" src="/static/{{- index $s.Images 0 -}}" style="height:500px;width:1200px;">
          <div class="carousel-caption d-none d-md-block">
              <a href="#" style="color:white"><h1> {{ $s.Title }}</h1></a>
              <p> {{ $s.Body }} </p>
          </div>
        </div>
      {{ else }}
        <li> Nothing to show </li>
      {{ end }}

    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
 </div>
{{ end }}
